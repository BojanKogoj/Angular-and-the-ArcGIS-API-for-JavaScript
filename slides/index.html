					## Getting started

					1. Download https://github.com/sean-olson-e/Angular-and-the-ArcGIS-API-for-JavaScript

					2. Run awesome node/npm commands
			
					```bash
					# ONLY ONCE when cloning this repo
					npm install -g @angular/cli
					npm install

					# each time you want to serve/watch sample 1 for local dev
					ng serve --app 1-app-scaffolding

					# begin serving/watching sample 2
					ng serve --app 2-more-app-scaffolding

					# begin serving/watching sample 3
					ng serve --app 3-the-esri-loader

					```

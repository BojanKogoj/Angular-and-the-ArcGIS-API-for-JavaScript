					## 3-the-esri-loader
			
					- The glue that holds everything together is ["Esri/esri-loader"](https://github.com/Esri/esri-loader).

						&gt; "A tiny library to help load ArcGIS API for JavaScript modules in non-Dojo applications"

						```ts
						/* ANGULAR GALAXY AND COLD VACUUM OF SPACE OUT HERE! */

						import { loadModules } from 'esri-loader';

						loadModules([
							'esri/Map', 'esri/views/MapView', 'esri/Graphic'
						]).then(([
							EsriMap, EsriMapView, Graphic
						]) =&gt; {
							/* ESRI PLANET WITH ATMOSPHERE INSIDE HERE! */

							// for example you could recreate any demo from https://js.arcgis.com
						});

						/* ANGULAR GALAXY AND COLD VACUUM OF SPACE OUT HERE! */
						```
				</textarea>
			</section>

			<section data-markdown data-background="img/bg-5.png">
				<textarea data-template>
					## 3-the-esri-loader
			
					- This brings Esri **WITHIN** Angular

					- Which ultimately means Dojo **INSIDE OF** Angular

					- How?

						- ES/TS module with `loadModulues` method that you `import` as needed.

						- It dynamically injects an ArcGIS for JavaScript API `&lt;script&gt;` tag onto the page.

						- You tell `loadModules` which Esri modules you want, Ã  la carte.
				</textarea>
			</section>

			<section data-markdown data-background="img/bg-5.png">
				<textarea data-template>
					## 3-the-esri-loader

					- Why?

						&gt; "The only reliable way to load ArcGIS API for JavaScript modules is using Dojo's AMD loader."

					- You benefit from getting to:

						- use Angular tooling

						- improve initial app load performance

						- control exactly when to load and use Esri modules
				</textarea>
			</section>

			<section data-markdown data-background="img/bg-6.png">

					## 4-types-for-arcgis-api
			
					- [Esri provides type definitions](https://github.com/Esri/jsapi-resources/) for the ArcGIS API for JavaScript

					- For Esri v4.x, install them with
					
						```bash
						npm install --save @types/arcgis-js-api
						```

						and also add to `tsconfig.app.json`.

						```json
						"types": ["arcgis-js-api"]
						```

					- Types are available through global "`__esri`" namespace for Esri v4.x

						- We recommend renaming to "`esri`" with

						```ts
						import esri = __esri;
						```
				</textarea>
			</section>

			<section data-markdown data-background="img/bg-6.png">
				<textarea data-template>
					## 4-types-for-arcgis-api
					
					- More info is available at https://github.com/Esri/jsapi-resources/

						```ts
						// without
						const map = new EsriMap({ /* zoom, center, etc. */ });

						// with
						const mapOptions: esri.MapProperties = {
							basemap: 'streets'
						};
						const map: esri.Map = new EsriMap(mapOptions);
						```

						```ts
						// without
						const arrayOfGraphics = [];
						const myGraphic = new Graphic({ /* geometry, symbol, etc. */ });
						arrayOfGraphics.push(myGraphic)

						// with
						const arrayOfGraphics: esri.Graphic[] = [];
						const myGraphic: esri.Graphic = new Graphic({ /* geometry, symbol, etc. */ });
						arrayOfGraphics.push(myGraphic);
						```
				</textarea>
			</section>
